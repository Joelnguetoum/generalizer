



name: generaliser
version: "0.0.0"
author: Joel Nguetoum
about: Anti-unification toolkit
subcommands:
  - lgg:
      about: Find lgg solutions of an anti-unification problem
      version: "0.0.0"
      author: Joel Nguetoum
      args:
        - file:
            required: true
            index: 1
            help: File containing the signature and an anti-unification problem
        - verbose:
            long: verbose
            short: v
            help: Print the computation history of lggs
        - dot:
            long: dot
            short: d
            help: Print the computation history of lggs in a dot file together with an image
        - alpuente:
            long: alpuente
            short: a
            help: Use the computation rules of the work of Alpuente et al.
  - clgg:
      about: Find lgg solutions of a constrained anti-unification problem
      version: "0.0.0"
      author: Joel Nguetoum
      args:
        - file:
            required: true
            index: 1
            help: File containing the signature and a constrained anti-unification problem
        - verbose:
            long: verbose
            short: v
            help: Print the computation history of clggs
        - dot:
            long: dot
            short: d
            help: Print the computation history of lggs in a dot file together with an image
        - alpuente:
            long: alpuente
            short: a
            help: Use the computation rules of the work of Alpuente et al.
        - greedyfail:
            long: greedyfail
            short: g
            help: Use the rule GreedySolveFail instead of SolveFail
  - compose:
      about: Composition of two interaction models
      version: "0.0.0"
      author: Joel Nguetoum
      args:
        - hsf:
            required: true
            index: 1
            help: hsf file
        - hif1:
            required: true
            index: 2
            help: hsf file
        - hif2:
            required: true
            index: 3
            help: hsf file
        - verbose:
            long: verbose
            short: v
            help: Print the computation history of clggs
        - alpuente:
            long: alpuente
            short: a
            help: Use the computation rules of the work of Alpuente et al.
        - greedyfail:
            long: greedyfail
            short: g
            help: Use the rule GreedySolveFail instead of SolveFail
        - S:
            long: S
            short: S
            help: Syntactic Generalization
        - A:
            long: A
            short: A
            help: Generalization modulo associativity
        - C:
            long: C
            short: C
            help: Generalization modulo commutativity
        - U:
            long: U
            short: U
            help: Generalization modulo unit element
        - AC:
            long: AC
            help: Generalization modulo associativity and commutativity
        - AU:
            long: AU
            help: Generalization modulo associativity and unit
        - CU:
            long: CU
            help: Generalization modulo commutativity and unit
        - ACU:
            long: ACU
            help: Generalization modulo associativity,commutativity and unit
      groups:
        - name: exclusive_flags
          args:
            - S
            - A
            - C
            - U
            - AC
            - AU
            - CU
            - ACU
          multiple: false
  - benchmark:
      about: Benchmark for the paper FM 26
      version: "0.0.0"
      author: Joel Nguetoum
      args:
        - folder:
            required: true
            index: 1
            help: Folder containing the global models
        - nb_mutations:
            required: true
            index: 2
            help: Number of local mutations
        - nb_lifelines_partitions:
            required: true
            index: 3
            help: Number of random partitions computed per global interaction
        - timout_secs:
            required: true
            index: 4
            help: Timout of computations in seconds
        - draw:
            long: draw
            short: d
            help: Draw the models for visualisation
        - milliseconds:
            long: milliseconds
            short: m
            help: Display durations in milliseconds
        - verbose:
            long: verbose
            short: v
            help: Print the computation history of clggs
        - alpuente:
            long: alpuente
            short: a
            help: Use the computation rules of the work of Alpuente et al.
        - S:
            long: S
            short: S
            help: Syntactic Generalization
        - A:
            long: A
            short: A
            help: Generalization modulo associativity
        - C:
            long: C
            short: C
            help: Generalization modulo commutativity
        - U:
            long: U
            short: U
            help: Generalization modulo unit element
        - AC:
            long: AC
            help: Generalization modulo associativity and commutativity
        - AU:
            long: AU
            help: Generalization modulo associativity and unit
        - CU:
            long: CU
            help: Generalization modulo commutativity and unit
        - ACU:
            long: ACU
            help: Generalization modulo associativity,commutativity and unit
      groups:
        - name: exclusive_flags
          args:
            - S
            - A
            - C
            - U
            - AC
            - AU
            - CU
            - ACU
          multiple: false
  - test:
      about: Various tests
      version: "0.0.0"
      author: Joel Nguetoum


